<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--library referecnces-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!--Inserting bootstrap grids for user selections-->
    <div class="row" id="firstRow">
        <div class="col-md-2" id="bld-selector">
            <h6>Meal Time</h6>
            <select class="bld-selector">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
            </select>
        </div>
        <div class="col-md-2 offset-md-1" id="ratings">
            <h6>Reviews</h6>
            <select class= "reviewOption">
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
              </select>

        </div>
        <div class="col-md-2 offset-md-1" id="radius">Radius</div>
        <div class="col-md-2 offset-md-1" id="cost">Cost</div>
    </div>

    <!--row and columns for maps and search results-->
    <div class="row" id ="secondRow">
        <div class="col-4 offset-md-1" id="searchResults">   </div>
        <div class="col-4 offset-md-1" id="map"></div>
    </div>

    <div class="row" id ="selectedResults">
        <div class="col-md-2" id="breakfastSelected"></div>
        <div class="col-md-2 offset-md-1" id = "lunchSelected"></div>
        <div class="col-md-2 offset-md-1" id="dinnerSelected"></div>
        <div class="col-md-3 offset-md-1" id="sendResults"></div>

    </div>








    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdXD6fpOa3Vf_dGsll4gHfthMVjuT52WM&callback=initMap"
        async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
